<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ask KathyPt</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --user-bg: #007bff;
      --bot-bg: #f1f1f1;
      --bot-bg-dark: #2a2a2a;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 100dvh;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
    }
    .dark .chat-wrapper {
      background: #121212;
    }
    header {
      background: #343541;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      word-break: break-word;
      position: relative;
    }
    .user {
      background-color: var(--user-bg);
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: var(--bot-bg);
      color: black;
      align-self: flex-start;
    }
    .dark .bot {
      background-color: var(--bot-bg-dark);
      color: white;
    }
    footer {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    textarea {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 200px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #343541;
      color: white;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
    }
    button:hover {
      background-color: #4a4c56;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
    .thinking::after {
  content: '.';
  display: inline-block;
  animation: typingDots 1.2s steps(1, end) infinite;
}
    @keyframes typingDots {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
  100% { content: '.'; }
}
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      footer {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
