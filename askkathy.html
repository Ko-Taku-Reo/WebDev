<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask KathyPt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height:  95vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #343541;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }
    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #f1f1f1;
      color: #000;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 12px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #343541;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a4c56;
    }
    select {
      padding: 6px;
      border-radius: 6px;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <div>Ask KathyPt</div>
    </header>

    <div id="chat"></div>

    <footer>
      <textarea id="userInput" rows="2" placeholder="Ask Kathy something..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script>
    const API_URL = "https://small-tree-4d55.daniel-sherratt.workers.dev";
    const chatContainer = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }

    function formatMarkdown(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      text = text.replace(/^### (.*)$/gm, "<h1>$1</h1>");
      text = text.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" style="max-width:100%; margin-top:10px;">');
      text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
        const id = "code-" + Math.random().toString(36).substring(2, 10);
        return `<pre><button class="copy-btn" onclick="copyCode('${id}')">Copy</button><code id="${id}" class="language-${lang || 'plaintext'}">${escapeHtml(code.trim())}</code></pre>`;
      });
      return text;
    }

    function appendMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerHTML = formatMarkdown(content);
      chatContainer.appendChild(msg);
      hljs.highlightAll();
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      //const model = document.getElementById("modelSelect").value;
      const model = "gpt-4o-mini";
      appendMessage(userMessage, "user");
      input.value = "";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: [{ role: "user", content: userMessage }],
          stream: true
        }),
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let fullResponse = "";
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      chatContainer.appendChild(botMsg);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n").filter(line => line.startsWith("data:"));
        for (const line of lines) {
          const data = line.replace(/^data:\s*/, "");
          if (data === "[DONE]") break;
          try {
            const parsed = JSON.parse(data);
            const delta = parsed.choices?.[0]?.delta?.content;
            if (delta) {
              fullResponse += delta;
              let displayText = fullResponse.trim();
              if (!displayText.endsWith("As per the staff handbook, KathyPt is your friend")) {
                displayText += "\n\nAs per the staff handbook, KathyPt is your friend";
              }
              botMsg.innerHTML = formatMarkdown(displayText);
              hljs.highlightAll();
              chatContainer.scrollTop = chatContainer.scrollHeight;
            }
          } catch (err) {
            console.error("Stream error:", err);
          }
        }
      }
    }

    function copyCode(id) {
      const code = document.getElementById(id);
      if (!code) return;
      navigator.clipboard.writeText(code.textContent).then(() => {
        const btn = code.previousElementSibling;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 2000);
      });
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.ctrlKey) {
        e.preventDefault();
        sendMessage();
      } else if (e.key === "Enter" && e.ctrlKey) {
        e.preventDefault();
        const cursor = input.selectionStart;
        const value = input.value;
        input.value = value.slice(0, cursor) + "\n" + value.slice(cursor);
        input.selectionStart = input.selectionEnd = cursor + 1;
      }
    });
  </script>
</body>
</html>
