<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask KathyPt</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --user-bg: #007bff;
      --bot-bg: #f1f1f1;
      --bot-bg-dark: #2a2a2a;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 95vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .dark .chat-wrapper {
      background: #121212;
    }
    header {
      background: #343541;
      color: white;
      padding: 12px 20px;
      font-size: 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }
    .user {
      background-color: var(--user-bg);
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: var(--bot-bg);
      color: black;
      align-self: flex-start;
    }
    .dark .bot {
      background-color: var(--bot-bg-dark);
      color: white;
    }
    footer {
      display: flex;
      padding: 12px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      background-color: #343541;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a4c56;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>
      Ask KathyPt
      <div>
        <button onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
        <button onclick="clearHistory()" title="Clear History"><i class="fas fa-trash"></i></button>
      </div>
    </header>

    <div id="chat"></div>

    <footer>
      <textarea id="userInput" rows="2" placeholder="Ask Kathy Something"></textarea>
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script>
    // ... script unchanged
  </script>
</body>
</html>
