:root {
  --website: #00625f;
}

p {line-height:1.6;}
i {font-size:4rem; padding-bottom:10px;}
.center {text-align:left; padding:20px 15% 20px 15%;}
@media (max-width: 600px) {

}

body,html {
	padding:0;
	margin:0;

}

.nav {
	display:flex;
	justify-content:center;
	align-items:center;
	width:100%;

}

.navbar-links li {
	display:inline;

}

.navbar-links a {
	padding:10px;
	text-decoration:none;
	color:white;

}

.navbar-links a:hover {
	background:white;
	color:var(--website);
}
	
.logo {
	margin-right:40%;
}

.toggle-button {
	position:absolute;
	top: 20;
	right:20;
	display:none;
	flex-direction:column;
	justify-content:space-between;
	width:30px; 
	height:21px;
	border:none;
	margin-top:10px;
	cursor:pointer;
}

.toggle-button .bar {
	height:3px;
	width:100%;
	background-color:white;
	border-radius:10px;
}

.wrapper {
    max-width:90%;
	padding-left:200px;
    height:auto;
}

.box {
    display:inline-block;
    position:relative;
    width:140px;
    height:120px;
    margin:5px 5px 9px 5px;
    padding: 25px 5px 25px 5px;
	color:#fff;
    text-align:center;
	box-shadow:5px 10px 18px #888888;
}

.box:hover {
    z-index:100;
    -webkit-transform: scale(0.95); /* Chrome, Safari, Opera */
    transform: scale(0.95);
}

@media (max-width:1300px) { /*1300*/
	.nav {
		flex-direction:column;
		align-items:flex-start;
	}
	
	.toggle-button {
		display:flex;
	}
	
	.navbar-links {
		display:none;
	}
	
	.navbar-links a {
		border:none;
	}

	.navbar-links li {
		display: flex;
		flex-direction:column;
		padding-left:10px;
	}
	
	.navbar-links ul {
		width:calc(100vw - 20px);
		padding:0;
	}
	
	.navbar-links.active {
		display:flex;
	}
	
	.nav.active {
		height:235px; /*233 Works for mobile, 235 works for browser*/
	}
	
	.wrapper {
		padding-left:20px;
	}
}

@media (max-width:850px) {
	.nav.active {
		height:233px; /*233 Works for mobile, 235 works for browser*/
	}
}


.special {
-webkit-animation: backandforth 4s ease 0s;
    -webkit-animation-iteration-count:4;
    animation: backandforth 4s ease 0s;
    animation-iteration-count:4;
}

@-webkit-keyframes backandforth {0%{box-shadow: 0px 0px 0px #c40052 ;} 50%{box-shadow: 0px 0px 20px #c40052;} 100%{box-shadow: 0px 0px 0px #c40052;}}
@keyframes backandforth {0%{box-shadow: 0px 0px 0px #c40052;} 50%{box-shadow: 0px 0px 20px #c40052;} 100%{box-shadow: 0px 0px 0px #c40052;}}

/* Scroll Bar */

::-webkit-scrollbar {

}

  background: var(--website);

}

/* Handle on hover */

  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
